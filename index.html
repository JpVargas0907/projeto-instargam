<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="barra-topo">

            <div class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="border"></div>
                <img src="./_imgs/logo.png" alt="">
            </div>

            <input type="text" id="pesquisa" name="Pesquisar" space-holder="Pesquisar" placeholder="Pesquisar">

            <div class="icones">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </header>

    <div class="caixa-stories">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <div class="posts">
        <div class="post">
            <div class="topo-post">
                <img src="" alt="">
                <p>Juliano</p>
                <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
            </div>
            <img src="" alt="">

            <div class="icones">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="chatbubble-outline"></ion-icon>
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon class="salvar" name="bookmark-outline"></ion-icon>
            </div>
            <div class="curtidas">
                <img src="" alt="">
                <p>Curtido por <b>Fulano e oustras 99.877 pessoas</b></p>
            </div>
        </div>
        <div class="post"></div>
        <div class="post"></div>
    </div>




    <!--SCRIPT-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
